<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{subject}}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      padding: 20px;
    }
    
    .email-wrapper {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .header {
      background: linear-gradient(135deg, #dc143c 0%, #b01030 100%);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .header p {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .content {
      padding: 30px 20px;
    }
    
    .alert-box {
      padding: 20px;
      border-radius: 6px;
      margin-bottom: 20px;
      border-left: 4px solid;
    }
    
    .alert-success {
      background-color: #f1f8e9;
      border-left-color: #4CAF50;
      color: #2e7d32;
    }
    
    .alert-warning {
      background-color: #fff3e0;
      border-left-color: #FF9800;
      color: #e65100;
    }
    
    .alert-danger {
      background-color: #ffebee;
      border-left-color: #f44336;
      color: #c62828;
    }
    
    .info-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    
    .info-table td {
      padding: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .info-table td:first-child {
      font-weight: 600;
      color: #666;
      width: 40%;
    }
    
    .footer {
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
      border-top: 1px solid #e0e0e0;
    }
    
    .footer p {
      font-size: 12px;
      color: #666;
      margin: 5px 0;
    }
    
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #dc143c;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin: 10px 0;
      font-weight: 600;
    }
    
    .university-logo {
      margin-bottom: 10px;
    }
    
    @media only screen and (max-width: 600px) {
      .email-wrapper {
        border-radius: 0;
      }
      
      .content {
        padding: 20px 15px;
      }
      
      .info-table td {
        display: block;
        width: 100%;
      }
      
      .info-table td:first-child {
        padding-bottom: 5px;
        font-weight: 700;
      }
    }
  </style>
</head>
<body>
  <div class="email-wrapper">
    <!-- HEADER -->
    <div class="header">
      <div class="university-logo">
        <h1>{{universityName}}</h1>
      </div>
      <p>{{appName}}</p>
    </div>
    
    <!-- CONTENT PLACEHOLDER -->
    {{content}}
    
    <!-- FOOTER -->
    <div class="footer">
      <p><strong>{{appName}}</strong></p>
      <p>{{universityName}} - {{departmentName}}</p>
      <p style="margin-top: 15px; font-size: 11px;">
        Este es un correo automático generado por el sistema.<br>
        Por favor, no responda a este mensaje.
      </p>
      <p style="font-size: 11px; color: #999; margin-top: 10px;">
        © {{currentYear}} {{universityName}}. Todos los derechos reservados.
      </p>
    </div>
  </div>
</body>
</html>
