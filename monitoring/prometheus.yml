# Prometheus Configuration
# Sistema de Control de Asistencia

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'asistencia-monitor'
    environment: 'development'

# Alertmanager configuration (opcional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # API Backend instances (métricas de aplicación)
  - job_name: 'api-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: 
          - 'api-backend:3000'
          - 'api-backend-slave:3000'
        labels:
          service: 'api-backend'
          app: 'asistencia'

  # Docker containers metrics (cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'

  # Host system metrics (Node Exporter)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'

  # HAProxy Stats
  - job_name: 'haproxy'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-gateway:8405']
        labels:
          service: 'haproxy'
