
services:
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "8080:80"
      - "8404:8404"
      - "8405:8405"
    networks:
      - frontend-network
      - backend-network
    

  api-backend-slave:
    build:
      context: ./services/api-backend
      dockerfile: Dockerfile
    container_name: api-backend-slave
    ports:
      - "3001:3000"
    env_file:
      - ./services/api-backend/.env
    environment:
      NODE_ENV: development
      PORT: 3000
      ROLE: slave
      # Si dispones de una replica de lectura, puedes definir MONGODB_READ_URI en tu entorno
      MONGODB_READ_URI: ${MONGODB_READ_URI:-}
      REDIS_URL: ${REDIS_URL:-redis://default:khUgSYRtKVYTlZlVaQBg5YLLXD5IGDz2@redis-14938.c308.sa-east-1-1.ec2.redns.redis-cloud.com:14938}
    networks:
      - backend-network
      - dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  api-backend:
    build:
      context: ./services/api-backend
      dockerfile: Dockerfile
    container_name: api-backend-dev
    ports:
      - "3000:3000"
    env_file:
      - ./services/api-backend/.env
    environment:
      NODE_ENV: development
      PORT: 3000
      REDIS_URL: ${REDIS_URL:-redis://default:khUgSYRtKVYTlZlVaQBg5YLLXD5IGDz2@redis-14938.c308.sa-east-1-1.ec2.redns.redis-cloud.com:14938}
    networks:
      - backend-network
      - dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  ai-service:
    build:
      context: ./services/api-IA
      dockerfile: Dockerfile
    container_name: ai-service
    ports:
      - "5050:5000"
    environment:
      BACKEND_URL: http://api-backend:3000/api/v1
      FLASK_DEBUG: "False"
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  websocket-service:
    build:
      context: ./services/websocket-service
      dockerfile: Dockerfile
    container_name: websocket-service
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      PORT: 3002
      CORS_ORIGIN: "*"
    networks:
      - backend-network
      - frontend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend-1:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: frontend-1
    networks:
      - frontend-network
    restart: unless-stopped

  frontend-2:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: frontend-2
    networks:
      - frontend-network
    restart: unless-stopped

  terminal-marcaje:
    build:
      context: ./services/terminal-marcaje
      dockerfile: Dockerfile
    container_name: terminal-marcaje
    ports:
      - "5174:80"
    networks:
      - frontend-network
      - backend-network
    restart: unless-stopped

  notification-service:
    build: ./services/notification-service
    container_name: asistencia-notification-service
    hostname: notification-service
    environment:
      # SMTP
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=admnredmail98@gmail.com
      - SMTP_PASS=roacrmpfbasqyeaf
      # Emails
      - ADMIN_EMAIL=admin@utalca.cl
      - FROM_EMAIL=Sistema de Asistencia UTalca <admnredmail98@gmail.com>
      # App
      - APP_NAME=Sistema de Control de Asistencia con Reconocimiento Facial
      - UNIVERSITY_NAME=Universidad de Talca
      - DEPARTMENT_NAME=Administraci√≥n de Redes
      # Service
      - PORT=3003
      - NODE_ENV=production
      - LOG_LEVEL=info
      # Limits
      - LIMITE_ATRASO_MINUTOS=30
    ports:
      - "3003:3003"
    networks:
      - backend-network
    volumes:
      - ./services/notification-service/logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =====================================================
  # MONITORING STACK
  # =====================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - backend-network
      - frontend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3030
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    ports:
      - "3030:3000"
    networks:
      - backend-network
    restart: unless-stopped
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8081:8080"
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    command:
      - '--path.rootfs=/'
    ports:
      - "9100:9100"
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  frontend-network:
  backend-network:
  dev-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data: