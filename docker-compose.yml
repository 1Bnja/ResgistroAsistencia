
services:
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "8080:80"
      - "8404:8404"
    networks:
      - frontend-network
      - backend-network
    

  api-backend-slave:
    build:
      context: ./services/api-backend
      dockerfile: Dockerfile
    container_name: api-backend-slave
    ports:
      - "3001:3000"
    env_file:
      - ./services/api-backend/.env
    environment:
      NODE_ENV: development
      PORT: 3000
      ROLE: slave
      # Si dispones de una replica de lectura, puedes definir MONGODB_READ_URI en tu entorno
      MONGODB_READ_URI: ${MONGODB_READ_URI}
    networks:
      - backend-network
      - dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  api-backend:
    build:
      context: ./services/api-backend
      dockerfile: Dockerfile
    container_name: api-backend-dev
    ports:
      - "3000:3000"
    env_file:
      - ./services/api-backend/.env
    environment:
      NODE_ENV: development
      PORT: 3000
    networks:
      - backend-network
      - dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  ai-service:
    build:
      context: ./services/api-IA
      dockerfile: Dockerfile
    container_name: ai-service
    ports:
      - "5000:5000"
    environment:
      BACKEND_URL: http://api-backend:3000/api
      FLASK_DEBUG: "False"
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  websocket-service:
    build:
      context: ./services/websocket-service
      dockerfile: Dockerfile
    container_name: websocket-service
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      PORT: 3002
      CORS_ORIGIN: "*"
    networks:
      - backend-network
      - frontend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend-1:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: frontend-1
    networks:
      - frontend-network
    restart: unless-stopped

  frontend-2:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: frontend-2
    networks:
      - frontend-network
    restart: unless-stopped

  terminal-marcaje:
    build:
      context: ./services/terminal-marcaje
      dockerfile: Dockerfile
    container_name: terminal-marcaje
    ports:
      - "5174:80"
    networks:
      - frontend-network
      - backend-network
    restart: unless-stopped

networks:
  frontend-network:
  backend-network:
  dev-network:
    driver: bridge