services:
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "8080:80"
      - "8404:8404"
      - "8405:8405"
    networks:
      - frontend-network
      - backend-network

  api-backend-slave:
    build:
      context: ./services/api-backend
      dockerfile: Dockerfile
    container_name: api-backend-slave
    ports:
      - "3001:3000"
    # CAMBIADO: Ahora usa el .env de la raíz en lugar del env_file local
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      ROLE: slave
      MONGODB_URI: ${MONGODB_URI}
      MONGODB_READ_URI: ${MONGODB_READ_URI:-}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: ${JWT_EXPIRE}
      AI_SERVICE_URL: ${AI_SERVICE_URL}
      WEBSOCKET_SERVICE_URL: ${WEBSOCKET_SERVICE_URL}
      NOTIFICATION_SERVICE_URL: ${NOTIFICATION_SERVICE_URL}
      CORS_ORIGIN: ${CORS_ORIGIN}
    networks:
      - backend-network
      - dev-network
    restart: unless-stopped
    # NO SE TOCA
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  api-backend:
    build:
      context: ./services/api-backend
      dockerfile: Dockerfile
    container_name: api-backend-dev
    ports:
      - "3000:3000"
    # .env de la raíz
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: ${JWT_EXPIRE}
      AI_SERVICE_URL: ${AI_SERVICE_URL}
      WEBSOCKET_SERVICE_URL: ${WEBSOCKET_SERVICE_URL}
      NOTIFICATION_SERVICE_URL: ${NOTIFICATION_SERVICE_URL}
      CORS_ORIGIN: ${CORS_ORIGIN}
    networks:
      - backend-network
      - dev-network
    restart: unless-stopped
    # MANTIENE IGUAL
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  ai-service:
    build:
      context: ./services/api-IA
      dockerfile: Dockerfile
    container_name: ai-service
    ports:
      - "5050:5000"
    # CAMBIADO: Variables desde .env
    environment:
      BACKEND_URL: http://api-backend:3000/api/v1
      FLASK_DEBUG: "False"
    networks:
      - backend-network
    restart: unless-stopped
    # MANTIENE IGUAL
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  websocket-service:
    build:
      context: ./services/websocket-service
      dockerfile: Dockerfile
    container_name: websocket-service
    ports:
      - "3002:3002"
    # CAMBIADO: Variables desde .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${WEBSOCKET_PORT:-3002}
      CORS_ORIGIN: ${CORS_ORIGIN}
    networks:
      - backend-network
      - frontend-network
    restart: unless-stopped
    # MANTIENE IGUAL
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend-1:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: frontend-1
    # AGREGADO: Variables de entorno para el frontend
    environment:
      - VITE_API_URL=${VITE_API_URL}
      - VITE_WS_URL=${VITE_WS_URL}
      - VITE_EXPORT_URL=${VITE_EXPORT_URL}
      - VITE_ENV=${VITE_ENV}
      - VITE_USE_MOCK=${VITE_USE_MOCK}
    networks:
      - frontend-network
    restart: unless-stopped

  frontend-2:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: frontend-2
    #Variables de entorno para el frontend
    environment:
      - VITE_API_URL=${VITE_API_URL}
      - VITE_WS_URL=${VITE_WS_URL}
      - VITE_EXPORT_URL=${VITE_EXPORT_URL}
      - VITE_ENV=${VITE_ENV}
      - VITE_USE_MOCK=${VITE_USE_MOCK}
    networks:
      - frontend-network
    restart: unless-stopped

  terminal-marcaje:
    build:
      context: ./services/terminal-marcaje
      dockerfile: Dockerfile
    container_name: terminal-marcaje
    ports:
      - "5174:80"
    # Variables de entorno si las necesita
    environment:
      - VITE_API_URL=${VITE_API_URL}
      - VITE_WS_URL=${VITE_WS_URL}
    networks:
      - frontend-network
      - backend-network
    restart: unless-stopped

  notification-service:
    build: ./services/notification-service
    container_name: asistencia-notification-service
    hostname: notification-service
    #.env centralizado
    environment:
      # SMTP
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      # Emails
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - FROM_EMAIL=${FROM_EMAIL}
      - FROM_NAME=${FROM_NAME}
      # App
      - APP_NAME=${APP_NAME}
      - UNIVERSITY_NAME=${UNIVERSITY_NAME}
      - DEPARTMENT_NAME=${DEPARTMENT_NAME}
      # Service
      - PORT=${NOTIFICATION_PORT:-3003}
      - NODE_ENV=${NODE_ENV}
      - LOG_LEVEL=${LOG_LEVEL}
      # MongoDB (si lo necesita)
      - MONGODB_URI=${MONGODB_URI}
      # Limits
      - LIMITE_ATRASO_MINUTOS=${LIMITE_ATRASO_MINUTOS}
      # URLs
      - FRONTEND_URL=${FRONTEND_URL}
      - DASHBOARD_URL=${DASHBOARD_URL}
    ports:
      - "3003:3003"
    networks:
      - backend-network
    # SE MANTIENE IGUAL
    volumes:
      - ./services/notification-service/logs:/app/logs
    restart: unless-stopped
    # habia un bug en el puerto
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  export-service:
    build:
      context: ./services/export-service
      dockerfile: Dockerfile
    container_name: export-service
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - NODE_ENV=${NODE_ENV:-development}
      - MONGODB_URI=${MONGODB_URI}
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3004/api/export/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MONITORING STACK

  prometheus:
    build:
      context: ./services/prometheus
      dockerfile: Dockerfile
    container_name: prometheus
    volumes:
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - backend-network
      - frontend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3

  grafana:
    build:
      context: ./services/grafana
      dockerfile: Dockerfile
    container_name: grafana
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3030
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    ports:
      - "3030:3000"
    networks:
      - backend-network
    restart: unless-stopped
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    privileged: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /:/rootfs:ro
      - /sys:/sys:ro
    command:
      - '--docker_only=true'
      - '--housekeeping_interval=10s'
      - '--disable_metrics=disk,diskIO,network,tcp,udp,percpu,sched,process'
      - '--store_container_labels=true'
    ports:
      - "8081:8080"
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    #SE MANTIENE IGUAL
    command:
      - '--path.rootfs=/'
    ports:
      - "9100:9100"
    networks:
      - backend-network
    restart: unless-stopped
    # SE MANTIENE IGUAL
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 5s
      retries: 3

# SE MANTIENEN EXACTAMENTE IGUALES
networks:
  frontend-network:
  backend-network:
  dev-network:
    driver: bridge

#VOLUMES SE MANTIENEN EXACTAMENTE IGUALES
volumes:
  prometheus-data:
  grafana-data: